@(client_id: String, state: Option[String], userName: Option[Any], password: Option[Any], error: Option[Any])(implicit context: gitbucket.core.controller.Context)
@gitbucket.core.html.main("Sign in"){
  <div class="content-wrapper main-center">
    <div class="content body">
      <div class="signin-form">
        @gitbucket.core.helper.html.error(error)
        <form action="@context.path/login/oauth/authorize" method="POST" validate="true" autocomplete="off">
          <div class="form-group">
            <label for="userName">Username:</label>
            <span id="error-userName" class="error"></span>
            <input type="text" name="userName" id="userName" class="form-control" autofocus value="@userName"/>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <span id="error-password" class="error"></span>
            <input type="password" name="password" id="password" class="form-control" value="@password"/>
          </div>
          <input type="hidden" name="client_id" value="@client_id"/>
          <input type="hidden" name="state" value="@state"/>
          <input type="submit" class="btn btn-success" value="Sign in"/>
        </form>
      </div>
    </div>
  </div>
}
