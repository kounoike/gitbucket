@(client_id: String, state: Option[String])(implicit context: gitbucket.core.controller.Context)
<form action="@context.path/login/oauth/authorize" method="POST" validate="true" autocomplete="off">
  <div class="form-group">
    <label for="userName">Username:</label>
    <span id="error-userName" class="error"></span>
    <input type="text" name="userName" id="userName" class="form-control" autofocus value=""/>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <span id="error-password" class="error"></span>
    <input type="password" name="password" id="password" class="form-control" value=""/>
  </div>
  <input type="hidden" name="client_id" value="@client_id"/>
  <input type="hidden" name="state" value="@state"/>
  <input type="submit" class="btn btn-success" value="Sign in" onClick="this.form.hash.value = window.location.hash;"/>
</form>
